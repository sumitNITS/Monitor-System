<!DOCTYPE html>
<html>
<head>
    <title>Monitor Me ðŸ’»</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background-color: #c0f7ff;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            background-color: #ffffe3;
            padding: 30px;
        }
        .plotly-graph-div {
            /* margin: auto; */
            width: 10%;
            background-color: rgba(145, 255, 123, 0.688);
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Health</h1>
        <div id="cpu-gauge"></div>
        <div id="mem-gauge"></div>
        <div id="disk-gauge"></div>
        
        {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <h2>System Information:</h2>
        <p>Hostname: {{ system_info.hostname }}</p>
        <p>CPU Count: {{ system_info.cpu_count }}</p>
        <p>Disk Partitions: {{ system_info.disk_partitions }}</p>
        <p>{{ cpu_message }}</p>
        <p>{{ mem_message }}</p>
        <p>{{ disk_message }}</p>
    </div>
    <script>
        var cpuGauge = {
            type: "indicator",
            mode: "gauge+number",
            value: {{ cpu_metric }},
            gauge: {
                axis: { range: [null, 100] },
                bar: { color: "#1f77b4" },
                bgcolor: "white",
                borderwidth: 2,
                bordercolor: "#ccc",
                steps: [
                    { range: [0, 50], color: "#d9f0a3" },
                    { range: [50, 85], color: "#ffeb84" },
                    { range: [85, 100], color: "#ff5f5f" }
                ],
                threshold: {
                    line: { color: "red", width: 4 },
                    thickness: 0.75,
                    value: {{ cpu_metric }}
                }
            }
        };
        
        var memGauge = {
            type: "indicator",
            mode: "gauge+number",
            value: {{ mem_metric }},
            gauge: {
                axis: { range: [null, 100] },
                bar: { color: "#1f77b4" },
                bgcolor: "white",
                borderwidth: 2,
                bordercolor: "#ccc",
                steps: [
                    { range: [0, 50], color: "#d9f0a3" },
                    { range: [50, 85], color: "#ffeb84" },
                    { range: [85, 100], color: "#ff5f5f" }
                ],
                threshold: {
                    line: { color: "red", width: 4 },
                    thickness: 0.75,
                    value: {{ mem_metric }}
                }
            }
        };
           
        var diskGauge = {
            type: "indicator",
            mode: "gauge+number",
            value: {{ disk_metric }},
            gauge: {
                axis: { range: [null, 100] },
                bar: { color: "#1f77b4" },
                bgcolor: "white",
                borderwidth: 2,
                bordercolor: "#ccc",
                steps: [
                    { range: [0, 50], color: "#d9f0a3" },
                    { range: [50, 85], color: "#ffeb84" },
                    { range: [85, 100], color: "#ff5f5f" }
                ],
                threshold: {
                    line: { color: "red", width: 4 },
                    thickness: 0.75,
                    value: {{ disk_metric }}
                }
            }
        };

        var cpuGaugeLayout = { title: "CPU Utilization" };
        var memGaugeLayout = { title: "Memory Utilization" };
        var diskGaugeLayout = { title: "Disk Utilization" };

        Plotly.newPlot('cpu-gauge', [cpuGauge], cpuGaugeLayout);
        Plotly.newPlot('mem-gauge', [memGauge], memGaugeLayout);
        Plotly.newPlot('disk-gauge', [diskGauge], diskGaugeLayout);
    </script>
</body>
</html>
